<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(shoppingIngredient)" #shoppingIngredient="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel 
            required 
            #name ="ngModel"
            >
            <span class="help-block" *ngIf="!name.valid && name.touched">please enter Name of Ingredient</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            #amount ="ngModel"
            pattern="^[1-9]+[0-9]*$"
            >
            <span class="help-block" *ngIf="!amount.valid && amount.touched">please enter value of Ammount</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!shoppingIngredient.valid" >{{  editMode ? 'update': 'Add'}}</button>
          <button class="btn btn-danger" type="button"
          *ngIf ="editMode"
          (click)="onDeleteItem()" >Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
